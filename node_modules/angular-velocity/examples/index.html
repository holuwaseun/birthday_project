<!DOCTYPE html>
<html lang="en" ng-app="example">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Velocity Demos</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style type="text/css">
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-controller="DemoController as demo">
        <h1 class="velocity-transition-fadeIn" ng-show="demo.blastoff" ng-cloak>Examples!</h1>

        <p class="velocity-enter-transition-slideUpIn velocity-leave-transition-fadeOut" ng-show="demo.toggle">Foolol</p>

        <button ng-click="demo.toggle = !demo.toggle">Toggle</button>

        <p class="velocity-enter-transition-slideUpIn velocity-leave-transition-fadeOut" ng-if="demo.toggle1">Foolol</p>

        <button ng-click="demo.toggle1 = !demo.toggle1">Toggle 1</button>

        <script src="http://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
        <script src="http://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
        <script src="../angular-velocity.min.js"></script>
        <script>
            angular.module('example', ['angular-velocity'])
                .controller('DemoController', function ($timeout) {
                    $timeout(function () {
                        this.blastoff = true;
                    }.bind(this));
                });
        </script>
    </body>
</html>
