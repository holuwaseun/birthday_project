<div class="container">
    <div class="col-md-12">
        <div id="greeting_object" class="col-md-8 col-md-offset-2">
            <h1 class="text-left">
                Smiley here
            </h1>
            <div class="thumbnail col-md-2 text-center">
               <h1>{{ duration.M }}</h1>
               <small>Month(s)</small>
            </div>
            <div class="thumbnail col-md-2 text-center">
                <h1>{{ duration.w }}</h1>
                <small>Week(s)</small>
            </div>
            <div class="thumbnail col-md-2 text-center">
                <h1>{{ duration.d }}</h1>
                <small>Day(s)</small>
            </div>
            <div class="thumbnail col-md-2 text-center">
                <h1>{{ duration.h }}</h1>
                <small>Hour(s)</small>
            </div>
            <div class="thumbnail col-md-2 text-center">
                <h1>{{ duration.m }}</h1>
                <small>Minute(s)</small>
            </div>
            <div class="thumbnail col-md-2 text-center">
                <h1>{{ duration.s }}</h1>
                <small>Second(s)</small>
            </div>
        </div>
    </div>
</div>
